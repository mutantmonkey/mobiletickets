{% extends "base.html" %}
{% set section="newissue" %}

{% block content %}
<h2>New Ticket</h2>

<form action="{{ url_for('newissue') }}" method="post">
    <label for="id_summary">Summary</label>
    <input type="text" name="summary" id="id_summary" class="input-xlarge" />

	<label for="id_description">Description</label>
    <textarea name="description" id="id_description"
        rows="5" class="input-xlarge"></textarea>

		<label for="DropDownPriority">Priority</label>
		<select name="DropDownPriority" id="DropDownPriority" class="input-xlarge">
		    <option value="1">Blocker</option>
		    <option value="2">Critical</option>
		    <option value="3">Major</option>
		    <option value="4">Minor</option>
		    <option value="5">Trivial</option>
		</select>

		<label>Due Date</label>
		<fieldset>
			<div class="controls controls-row">
				<select name="DropDownDate" id="DropDownDate" class="span1">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
				<select name="DropDownMonth" id="DropDownMonth" class="span1">
					<option value="jan">January</option>
					<option value="feb">February</option>
					<option value="mar">March</option>
					<option value="apr">April</option>
					<option value="may">May</option>
					<option value="june">June</option>
					<option value="july">July</option>
					<option value="aug">August</option>
					<option value="sep">September</option>
					<option value="oct">October</option>
					<option value="nov">November</option>
						<option value="dec">December</option>
					</select>
					<input type="text" value="2013" class="input-small">
				</div>
			</fieldset>

	    <div>
		    <button class="btn btn-primary" type="submit">Create Ticket</button>
	    </div>
    </form>
</div>
{% endblock %}
