{% extends "base.html" %}
{% set section="projects" %}
{% block content %}
<h2> {{ project.name }} </h2>
{% for issue in issues %}
<dl><h3><p>
	<dt><a href="{{ url_for('issue', key=issue.key) }}">{{ issue.key }}</a> <span class="label label-success">Active</span></dt></h3>
	<h4><dd>{{ issue.summary }}</dd></h4>
</p></dl>
{% endfor %}

{% if start_prev >= 0 %}
<a href="{{ url_for('project', key=project.key, start=start_prev) }}" class="btn">Previous</a>
{% endif %}
{% if start_next >= 0 %}
<a href="{{ url_for('project', key=project.key, start=start_next) }}" class="btn pull-right">Next</a>
{% endif %}
{% endblock %}
